<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Artikel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        color: white;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .content-box {
        background-color: #ffffffcc;
        color: #333;
        border-radius: 1rem;
        padding: 2rem;
        margin-top: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .btn-back {
        margin-top: 1rem;
      }
      img {
        max-width: 100%;
        border-radius: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="dashboard.html" class="btn btn-outline-light btn-back">
        <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
      </a>

      <div class="content-box" id="detailContainer">
        <p>Memuat artikel...</p>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("auth_token");
      if (!token) {
        Swal.fire({ icon: "warning", title: "Belum Login" }).then(() => {
          window.location.href = "index.html";
        });
      }

      // Ambil ID dari query string
      const urlParams = new URLSearchParams(window.location.search);
      const artikelId = urlParams.get("id");

      if (!artikelId) {
        Swal.fire({ icon: "error", title: "Artikel tidak ditemukan" }).then(
          () => {
            window.location.href = "dashboard.html";
          }
        );
      }

      async function fetchArtikelDetail() {
        try {
          const response = await fetch(
            `https://teknoweb1.tanahtumbuh.my.id/api/artikel/${artikelId}`,
            {
              headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json",
              },
            }
          );
          const { data } = await response.json();
          const container = document.getElementById("detailContainer");

          container.innerHTML = `
          <h2>${data.judul}</h2>
          <p>${data.deskripsi || "Tidak ada deskripsi."}</p>
          ${
            data.gambar ? `<img src="${data.gambar}" alt="Gambar Artikel">` : ""
          }
          <hr>
          <p class="text-muted">
            <i class="bi bi-tags"></i> ${data.nama_kategori || "-"} |
            <i class="bi bi-calendar-event"></i> ${new Date(
              data.created_at
            ).toLocaleString("id-ID")} |
            <i class="bi bi-person"></i> ${data.user?.name || "Anonim"}
          </p>
        `;
        } catch (error) {
          console.error(error);
          Swal.fire({
            icon: "error",
            title: "Gagal mengambil data artikel",
          });
        }
      }

      fetchArtikelDetail();
    </script>
  </body>
</html>
