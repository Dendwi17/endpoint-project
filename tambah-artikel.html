<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Artikel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #6fe6fc 0%, #fff 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .tambah-card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 6px 32px rgba(111, 230, 252, 0.18);
        border: 2px solid #6fe6fc;
        padding: 2.5rem 2rem 2rem 2rem;
        margin-top: 3rem;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
      }
      .tambah-card::before {
        content: "";
        position: absolute;
        top: -18px;
        left: 30px;
        width: 80px;
        height: 8px;
        border-radius: 8px;
        background: linear-gradient(90deg, #6fe6fc 60%, #fff 100%);
        opacity: 0.7;
      }
      h1 {
        color: #0a4e65;
        font-weight: 800;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
        text-align: center;
      }
      label {
        font-weight: 600;
        color: #0a4e65;
      }
      .input-group-text {
        background-color: #6fe6fc;
        border: none;
        color: #0a4e65;
        font-size: 1.2rem;
        border-top-left-radius: 0.75rem;
        border-bottom-left-radius: 0.75rem;
      }
      .form-control,
      .form-select {
        border-radius: 0.75rem;
        border: 2px solid #6fe6fc;
        transition: border-color 0.2s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #38c6e6;
        box-shadow: 0 0 8px #6fe6fc55;
      }
      .btn-success {
        background-color: #6fe6fc;
        color: #0a4e65;
        border: none;
        font-weight: 600;
        border-radius: 2rem;
        padding: 0.5rem 2rem;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #6fe6fc33;
      }
      .btn-success:hover,
      .btn-success:focus {
        background-color: #38c6e6;
        color: #fff;
      }
      .btn-secondary {
        border-radius: 2rem;
        font-weight: 600;
        margin-left: 0.5rem;
        background: #fff;
        color: #0a4e65;
        border: 2px solid #6fe6fc;
        transition: background 0.2s, color 0.2s;
      }
      .btn-secondary:hover,
      .btn-secondary:focus {
        background: #6fe6fc;
        color: #fff;
      }
      #preview-gambar {
        border-radius: 1rem;
        border: 2px solid #6fe6fc;
        box-shadow: 0 4px 24px rgba(111, 230, 252, 0.15);
        margin-top: 1rem;
        margin-bottom: 1rem;
        max-height: 200px;
        display: none;
      }
      .input-group-text i {
        vertical-align: middle;
      }
      @media (max-width: 767px) {
        .tambah-card {
          padding: 1.2rem 0.7rem;
        }
        h1 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="tambah-card">
      <h1><i class="bi bi-plus-circle me-2"></i>Tambah Artikel</h1>
      <form id="form-artikel" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="judul" class="form-label">Judul Artikel</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-type"></i></span>
            <input
              type="text"
              class="form-control"
              id="judul"
              name="judul"
              required
              placeholder="Masukkan judul artikel"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="konten" class="form-label">Konten</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-card-text"></i
            ></span>
            <textarea
              class="form-control"
              id="konten"
              name="konten"
              rows="5"
              required
              placeholder="Tulis isi artikel di sini..."
            ></textarea>
          </div>
        </div>
        <div class="mb-3">
          <label for="kategori_id" class="form-label">Kategori</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-tags"></i></span>
            <select
              class="form-select"
              id="kategori_id"
              name="kategori_id"
              required
            >
              <option value="">-- Pilih Kategori --</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="gambar" class="form-label">Gambar Artikel</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-image"></i></span>
            <input
              type="file"
              class="form-control"
              id="gambar"
              name="gambar"
              accept="image/*"
              required
            />
          </div>
          <img
            id="preview-gambar"
            src=""
            alt="Gambar artikel"
            class="img-fluid mt-2"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-send me-1"></i> Kirim Artikel
          </button>
          <button type="button" id="btn-kembali" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Kembali
          </button>
        </div>
      </form>
    </div>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const token = localStorage.getItem("auth_token");

      if (!token) {
        alert("Anda belum login. Silakan login terlebih dahulu.");
        window.location.href = "index.html";
      }

      // Ambil daftar kategori dari endpoint
      async function loadKategori() {
        try {
          const response = await fetch(
            "https://teknoweb1.tanahtumbuh.my.id/api/artikel/kategori",
            {
              headers: {
                Authorization: "Bearer " + token,
              },
            }
          );

          if (!response.ok) throw new Error("Gagal mengambil kategori");

          const result = await response.json();
          const kategoriSelect = document.getElementById("kategori_id");

          result.data.forEach((kategori) => {
            const option = document.createElement("option");
            option.value = kategori.id;
            option.textContent =
              kategori.nama_kategori || kategori.nama || "Tanpa Nama";
            kategoriSelect.appendChild(option);
          });
        } catch (error) {
          alert("Gagal memuat kategori: " + error.message);
        }
      }

      loadKategori();

      // Preview gambar
      document
        .getElementById("gambar")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const preview = document.getElementById("preview-gambar");
          if (file) {
            const reader = new FileReader();
            reader.onload = function (evt) {
              preview.src = evt.target.result;
              preview.style.display = "block";
            };
            reader.readAsDataURL(file);
          } else {
            preview.style.display = "none";
          }
        });

      // Submit form dengan SweetAlert
      document
        .getElementById("form-artikel")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);

          try {
            const response = await fetch(
              "https://teknoweb1.tanahtumbuh.my.id/api/artikel",
              {
                method: "POST",
                headers: {
                  Authorization: "Bearer " + token,
                },
                body: formData,
              }
            );

            const result = await response.json();

            if (response.ok) {
              Swal.fire({
                icon: "success",
                title: "Berhasil!",
                text: "Artikel berhasil ditambahkan.",
                confirmButtonColor: "#00bcd4",
              }).then(() => {
                form.reset();
                document.getElementById("preview-gambar").style.display =
                  "none";
              });
            } else if (response.status === 401) {
              alert(
                "Token tidak valid atau sudah kedaluwarsa. Silakan login ulang."
              );
              localStorage.removeItem("auth_token");
              window.location.href = "index.html";
            } else {
              Swal.fire({
                icon: "error",
                title: "Gagal!",
                text: result.message || "Gagal menambahkan artikel.",
                confirmButtonColor: "#d33",
              });
            }
          } catch (error) {
            console.error("Gagal:", error);
            Swal.fire({
              icon: "error",
              title: "Kesalahan Jaringan",
              text: error.message,
              confirmButtonColor: "#d33",
            });
          }
        });

      // Tombol kembali ke dashboard
      document
        .getElementById("btn-kembali")
        .addEventListener("click", function () {
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
