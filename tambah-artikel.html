<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Artikel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
<style>
  body {
    background: linear-gradient(135deg, #7e02d1, #d605c1);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 30px;
    padding-bottom: 30px;
  }

  .tambah-card {
    background: #ffffff;
    border-radius: 1.5rem;
    box-shadow: 0 10px 40px rgba(0, 195, 255, 0.15);
    border: none;
    padding: 2.5rem 2rem;
    max-width: 650px;
    margin: auto;
    position: relative;
    transition: all 0.3s ease-in-out;
  }

  .tambah-card::before {
    content: "";
    position: absolute;
    top: -20px;
    left: 40px;
    width: 90px;
    height: 8px;
    border-radius: 8px;
    background: linear-gradient(135deg, #7e02d1, #d605c1);
    opacity: 0.8;
  }

  h1 {
    color: #0277bd;
    font-weight: 800;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  label {
    font-weight: 600;
    color: #01579b;
  }

  .input-group-text {
    background-color: #750594;
    border: none;
    color: #a006c3;
    font-size: 1.2rem;
    border-top-left-radius: 0.75rem;
    border-bottom-left-radius: 0.75rem;
  }

  .form-control,
  .form-select {
    border-radius: 0.75rem;
    border: 2px solid #0277bd;
    transition: all 0.2s ease-in-out;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
  }

  .btn-success {
    background-color: #7b0093;
    color: #fff;
    border: none;
    font-weight: 600;
    border-radius: 2rem;
    padding: 0.5rem 2rem;
    transition: background 0.3s ease-in-out;
    box-shadow: 0 4px 12px rgba(0, 188, 212, 0.2);
  }

  .btn-success:hover,
  .btn-success:focus {
    background-color: #0097a7;
    color: #ffffff;
  }

  .btn-secondary {
    border-radius: 2rem;
    font-weight: 600;
    margin-left: 0.5rem;
    background: #ffffff;
    color: #0277bd;
    border: 2px solid #7b01ac;
    transition: background 0.3s ease-in-out, color 0.3s;
  }

  .btn-secondary:hover,
  .btn-secondary:focus {
    background: #00bcd4;
    color: #ffffff;
  }

  #preview-gambar {
    border-radius: 1rem;
    border: 2px dashed #00bcd4;
    box-shadow: 0 4px 20px rgba(0, 188, 212, 0.1);
    margin-top: 1rem;
    margin-bottom: 1rem;
    max-height: 220px;
    display: none;
    object-fit: contain;
    width: 100%;
  }

  .input-group-text i {
    vertical-align: middle;
  }

  @media (max-width: 767px) {
    .tambah-card {
      padding: 1.5rem 1rem;
    }
    h1 {
      font-size: 1.5rem;
    }
  }
</style>

    </style>
  </head>
  <body>
    <div class="tambah-card">
      <h1><i class="bi bi-plus-circle me-2"></i>Tambah Artikel</h1>
      <form id="form-artikel" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="judul" class="form-label">Judul Artikel</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-type"></i></span>
            <input
              type="text"
              class="form-control"
              id="judul"
              name="judul"
              required
              placeholder="Masukkan judul artikel"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="konten" class="form-label">Konten</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-card-text"></i
            ></span>
            <textarea
              class="form-control"
              id="konten"
              name="konten"
              rows="5"
              required
              placeholder="Tulis isi artikel di sini..."
            ></textarea>
          </div>
        </div>
        <div class="mb-3">
          <label for="kategori_id" class="form-label">Kategori</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-tags"></i></span>
            <select
              class="form-select"
              id="kategori_id"
              name="kategori_id"
              required
            >
              <option value="">-- Pilih Kategori --</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="gambar" class="form-label">Gambar Artikel</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-image"></i></span>
            <input
              type="file"
              class="form-control"
              id="gambar"
              name="gambar"
              accept="image/*"
              required
            />
          </div>
          <img
            id="preview-gambar"
            src=""
            alt="Gambar artikel"
            class="img-fluid mt-2"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-send me-1"></i> Kirim Artikel
          </button>
          <button type="button" id="btn-kembali" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Kembali
          </button>
        </div>
      </form>
      <div id="status" class="mt-4"></div>
    </div>

    <script>
      const token = localStorage.getItem("auth_token");

      if (!token) {
        alert("Anda belum login. Silakan login terlebih dahulu.");
        window.location.href = "index.html";
      }

      // Ambil daftar kategori dari endpoint
      async function loadKategori() {
        try {
          const response = await fetch(
            "https://teknoweb1.tanahtumbuh.my.id/api/artikel/kategori",
            {
              headers: {
                Authorization: "Bearer " + token,
              },
            }
          );

          if (!response.ok) throw new Error("Gagal mengambil kategori");

          const result = await response.json();
          const kategoriSelect = document.getElementById("kategori_id");

          result.data.forEach((kategori) => {
            const option = document.createElement("option");
            option.value = kategori.id;
            option.textContent =
              kategori.nama_kategori || kategori.nama || "Tanpa Nama";
            kategoriSelect.appendChild(option);
          });
        } catch (error) {
          alert("Gagal memuat kategori: " + error.message);
        }
      }

      loadKategori(); // Panggil saat halaman dimuat

      // Preview gambar sebelum upload
      document
        .getElementById("gambar")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const preview = document.getElementById("preview-gambar");
          if (file) {
            const reader = new FileReader();
            reader.onload = function (evt) {
              preview.src = evt.target.result;
              preview.style.display = "block";
            };
            reader.readAsDataURL(file);
          } else {
            preview.style.display = "none";
          }
        });

      document
        .getElementById("form-artikel")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form); // otomatis ambil semua input (termasuk file)

          try {
            const response = await fetch(
              "https://teknoweb1.tanahtumbuh.my.id/api/artikel",
              {
                method: "POST",
                headers: {
                  Authorization: "Bearer " + token,
                },
                body: formData,
              }
            );

            const result = await response.json();

            if (response.ok) {
              document.getElementById("status").innerHTML =
                '<div class="alert alert-success">Artikel berhasil ditambahkan!</div>';
              form.reset();
              document.getElementById("preview-gambar").style.display = "none";
            } else if (response.status === 401) {
              alert(
                "Token tidak valid atau sudah kedaluwarsa. Silakan login ulang."
              );
              localStorage.removeItem("auth_token");
              window.location.href = "index.html";
            } else {
              document.getElementById(
                "status"
              ).innerHTML = `<div class="alert alert-danger">Gagal menambahkan artikel: ${result.message}</div>`;
            }
          } catch (error) {
            console.error("Gagal:", error);
            document.getElementById(
              "status"
            ).innerHTML = `<div class="alert alert-danger">Kesalahan jaringan: ${error.message}</div>`;
          }
        });

      // Tombol kembali ke dashboard tanpa notif apapun
      document
        .getElementById("btn-kembali")
        .addEventListener("click", function () {
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
